<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CritiCine</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title"><a href="index.html">CritiCine</a></h1>
      <div class="search-bar">
        <input type="text" id="movieName" placeholder="Search any movie..." />
        <button id="btn" onclick="search()" class="search-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="white"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div id="animationLoader">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
    <div id="movieContainer">
      <div class="body-container" id="">
        <div class="movie-desc">
          <h2 id="title">The Avengers</h2>
          <p>Release Date: <span id="date"></span></p>
          <p>Director: <span id="director"></span></p>
          <p>Actors: <span id="actors"></span></p>
          <p>Genre: <span id="genre"></span></p>
          <p>Desc: <span id="desc"></span></p>
          <p>Box-Office Collection: <span id="collection"></span></p>
          <p>Awards: <span id="awards"></span></p>
          <p>Writer: <span id="write"></span></p>
          <!-- <p>Director: <span id="director"></span></p> -->
        </div>
        <div class="poster">
          <img
            id="img"
            src="https://m.media-amazon.com/images/M/MV5BNGQzZGQxZTctMzE2Mi00OGFiLTg2ZjQtZTAwYzMyMjExN2JiXkEyXkFqcGdeQXVyMjUzOTY1NTc@._V1_SX300.jpg"
            alt=""
          />
          <div id="rating" class="ratings">IMDB : 7.9</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
